<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GameZone - Telegram Mini App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
</head>
<body>

    <header>
        <div class="logo">GameZone</div>
        <div class="balance-container">
            <i class="fas fa-wallet"></i>
            <span id="user-balance">0.00000</span> USDT
        </div>
    </header>

    <main>
        <section class="user-info">
            <h1 id="welcome-msg">Xush kelibsiz!</h1>
            <p>Bugun qaysi o'yinni tanlaysiz?</p>
        </section>

        <section class="games-list">
            <h3>O'yinlar ro'yxati</h3>
            
            <div class="game-card" id="shashka-btn">
                <div class="game-icon">ğŸ</div>
                <div class="game-info">
                    <h4>Shashka</h4>
                    <p>AI bilan o'ynang va USDT yuting</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>

            <div class="game-card" id="mines-btn" style="margin-top: 15px;">
                <div class="game-icon">ğŸ’£</div>
                <div class="game-info">
                    <h4>Mines</h4>
                    <p>Minalardan ehtiyot bo'ling va yuting</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>

            <div class="game-card" id="crash-btn" style="margin-top: 15px;">
                <div class="game-icon">ğŸš€</div>
                <div class="game-info">
                    <h4>Crash</h4>
                    <p>Raketa portlashidan oldin yutuqni oling</p>
                </div>
                <i class="fas fa-chevron-right"></i>
            </div>
        </section>
    </main>

    <script type="module" src="index.js"></script>
</body>
</html>
