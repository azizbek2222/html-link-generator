<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML → Gist Link</title>
  <style>
    body { font-family: Arial; padding: 20px; background:#111; color:#fff; }
    textarea { width:100%; height:200px; margin-top:10px; }
    button { margin-top:10px; padding:10px 20px; }
    input { width:100%; margin-top:10px; }
  </style>
</head>
<body>

<h2>HTML yozing</h2>

<textarea id="html">
<!DOCTYPE html>
<html>
<body>
<h1>Salom Azizbek!</h1>
</body>
</html>
</textarea>

<br>
<button onclick="send()">Link olish</button>
<br>
<input id="result" placeholder="Link shu yerda chiqadi">

<script>
async function send() {
  const html = document.getElementById("html").value;

  const res = await fetch("https://api.github.com/repos/azizbek2222/html-link-generator/dispatches", {
    method: "POST",
    headers: {
      "Authorization": "Bearer FRONTEND_TOKEN",
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      event_type: "create_gist",
      client_payload: { html }
    })
  });

  alert("Gist yaratildi! GitHub profilidan ko‘ring.");
}
</script>

</body>
</html>
